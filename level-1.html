<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتيجة الفرقة الأولى</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      direction: rtl;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      color: #005bbb;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #005bbb;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .result {
      margin-top: 20px;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    td:first-child {
      background: #f5f5f5;
      font-weight: bold;
      width: 50%;
    }

    .note {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
      background: #fff3cd;
      padding: 10px;
      border-radius: 5px;
    }

    .back {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #005bbb;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="logo.png" class="logo" alt="لوجو المعهد">

    <h1>نتيجة الفرقة الأولى</h1>

    <input
      type="text"
      id="seat"
      placeholder="أدخل رقم الجلوس"
      oninput="this.value=this.value.replace(/[^0-9]/g,'')"
    >

    <button onclick="search()">إظهار النتيجة</button>

    <div id="result" class="result"></div>

    <a href="index.html" class="back">⬅ الرجوع للصفحة الرئيسية</a>
  </div>

  <script>
    async function search() {
      const seat = document.getElementById("seat").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!seat) {
        result.innerHTML = "❗ من فضلك أدخل رقم الجلوس";
        return;
      }

      try {
        const data = await fetch("level-1.json").then(r => r.json());

        const student = data.find(
          s => String(s["رقم الجلوس"]).trim() === seat
        );

        if (!student) {
          result.innerHTML = "❌ رقم الجلوس غير صحيح";
          return;
        }

        let html = "<table>";

        for (const key in student) {
          html += `
            <tr>
              <td>${key.replace(/\n/g, " ")}</td>
              <td>${student[key] || "—"}</td>
            </tr>
          `;
        }

        html += "</table>";

        html += `
          <div class="note">
            ⚠️ هذه النتيجة استرشادية ولا يُعتد بها رسميًا إلا من خلال شئون الطلاب
          </div>
        `;

        result.innerHTML = html;

      } catch (e) {
        result.innerHTML = "حدث خطأ في تحميل البيانات";
      }
    }
  </script>

</body>
</html>
