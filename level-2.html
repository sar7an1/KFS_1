<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتيجة الفرقة الثانية</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      direction: rtl;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 25px 20px;
      border-radius: 10px;
    }

    .logo {
      width: 110px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #005bbb;
      margin-bottom: 20px;
    }

    .message {
      border: 2px dashed #005bbb;
      padding: 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background: #f9fbff;
    }

    .back {
      margin-top: 25px;
      display: inline-block;
      font-size: 14px;
      color: #005bbb;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="logo.png" class="logo" alt="لوجو المعهد">

    <h1>نتيجة الفرقة الثانية</h1>

    <div class="message">
      ⏳ تَرقّبوا ظهور النتيجة قريبًا
    </div>

    <a href="index.html" class="back">⬅ الرجوع للصفحة الرئيسية</a>

  </div>

</body>
</html>
