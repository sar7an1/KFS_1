<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتيجة الفرقة الثانية</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      direction: rtl;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .logo {
      width: 110px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 18px;
      color: #005bbb;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #005bbb;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }

    td:first-child {
      background: #f5f5f5;
      font-weight: bold;
      width: 45%;
    }

    .note {
      font-size: 13px;
      color: #333;
      margin-top: 15px;
      background: #fff3cd;
      padding: 10px;
      border-radius: 5px;
    }

    .message {
      border: 2px dashed #005bbb;
      padding: 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background: #f9fbff;
    }

    .back {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #005bbb;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="logo.png" class="logo" alt="لوجو المعهد">

    <h1>نتيجة الفرقة الثانية</h1>

    <!-- هنا هيتحدد المحتوى تلقائي -->
    <div id="content"></div>

    <a href="index.html" class="back">⬅ الرجوع للصفحة الرئيسية</a>

  </div>

  <script>
    const content = document.getElementById("content");

    fetch("level-2.json")
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          // مفيش بيانات
          content.innerHTML = `
            <div class="message">
              ⏳ تَرقّبوا ظهور النتيجة قريبًا
            </div>
          `;
        } else {
          // في بيانات → نفتح البحث
          content.innerHTML = `
            <input
              type="text"
              id="seat"
              placeholder="أدخل رقم الجلوس"
              oninput="this.value=this.value.replace(/[^0-9]/g,'')"
            >
            <button onclick="search()">إظهار النتيجة</button>
            <div id="result"></div>
          `;
        }
      })
      .catch(() => {
        content.innerHTML = `
          <div class="message">
            ⏳ تَرقّبوا ظهور النتيجة قريبًا
          </div>
        `;
      });

    function search() {
      const seat = document.getElementById("seat").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!seat) {
        result.innerHTML = "❗ من فضلك أدخل رقم الجلوس";
        return;
      }

      fetch("level-2.json")
        .then(r => r.json())
        .then(data => {
          const student = data.find(
            s => String(s["رقم الجلوس"]).trim() === seat
          );

          if (!student) {
            result.innerHTML = "❌ رقم الجلوس غير صحيح";
            return;
          }

          let html = "<table>";
          for (const key in student) {
            html += `
              <tr>
                <td>${key.replace(/\n/g, " ")}</td>
                <td>${student[key] || "—"}</td>
              </tr>
            `;
          }
          html += "</table>";

          html += `
            <div class="note">
              ⚠️ هذه النتيجة استرشادية ولا يُعتد بها رسميًا إلا من خلال شئون الطلاب
            </div>
          `;

          result.innerHTML = html;
        });
    }
  </script>

</body>
</html>
